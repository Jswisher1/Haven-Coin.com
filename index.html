  <!-- Optimized Google Analytics 4 - Single script load -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=GA_MEASUREMENT_ID"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    
    // Configure Google Analytics with enhanced settings
    gtag('config', 'GA_MEASUREMENT_ID', {
      page_title: document.title,
      page_location: window.location.href,
      send_page_view: true,
      anonymize_ip: true,
      allow_google_signals: false,
      allow_ad_personalization_signals: false,
      // Batch events to reduce requests
      transport_type: 'beacon',
      custom_map: {
        'custom_parameter_1': 'page_category',
        'custom_parameter_2': 'user_type'
      }
    });

    // Batch tracking functions to reduce HTTP requests
    let eventQueue = [];
    let batchTimeout;

    function batchTrackEvent(eventName, parameters) {
      eventQueue.push({name: eventName, params: parameters});
      
      clearTimeout(batchTimeout);
      batchTimeout = setTimeout(() => {
        if (eventQueue.length > 0) {
          eventQueue.forEach(event => {
            gtag('event', event.name, event.params);
          });
          eventQueue = [];
        }
      }, 1000); // Batch events for 1 second
    }

    // Optimized tracking functions
    window.trackSiteSearch = (searchTerm, category, resultsCount) => {
      batchTrackEvent('search', {
        search_term: searchTerm,
        content_category: category || 'general',
        custom_parameter_1: resultsCount || 0
      });
    };

    window.trackFormSubmission = (formName, formLocation) => {
      batchTrackEvent('form_submit', {
        form_name: formName,
        form_location: formLocation,
        event_category: 'engagement'
      });
    };

    window.trackPhoneCall = () => {
      batchTrackEvent('phone_call', {
        event_category: 'contact',
        event_label: 'header_phone'
      });
    };

    window.trackEmailClick = () => {
      batchTrackEvent('email_click', {
        event_category: 'contact',
        event_label: 'header_email'
      });
    };

    window.trackSocialClick = (platform) => {
      batchTrackEvent('social_click', {
        event_category: 'social',
        event_label: platform
      });
    };

    // Throttled scroll tracking to reduce events
    let scrollTracked = false;
    let scrollTimeout;
    window.addEventListener('scroll', () => {
      if (scrollTimeout) return;
      scrollTimeout = setTimeout(() => {
        if (!scrollTracked && window.scrollY > document.body.scrollHeight * 0.75) {
          batchTrackEvent('scroll_depth', {
            event_category: 'engagement',
            event_label: '75_percent',
            value: 75
          });
          scrollTracked = true;
        }
        scrollTimeout = null;
      }, 250);
    });
  </script>

  <!-- Combined and optimized script loading -->
  <script>
    // Inline critical JavaScript to reduce HTTP requests
    (function() {
      // Service Worker registration for caching
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').catch(() => {
            // Silently fail if service worker not available
          });
        });
      }

      // Optimized resource loading
      const loadResource = (src, type = 'script') => {
        return new Promise((resolve, reject) => {
          const element = document.createElement(type === 'script' ? 'script' : 'link');
          if (type === 'script') {
            element.src = src;
            element.type = 'module';
          } else {
            element.href = src;
            element.rel = 'stylesheet';
          }
          element.onload = resolve;
          element.onerror = reject;
          document.head.appendChild(element);
        });
      };

      // Load main application after critical resources
      window.addEventListener('DOMContentLoaded', () => {
        loadResource('/src/main.js');
      });

      // Load non-critical CSS after page load
      window.addEventListener('load', () => {
        loadResource('/src/style.css', 'link');
      });

      // Preload images on hover to reduce perceived loading time
      let imagePreloadCache = new Set();
      document.addEventListener('mouseover', (e) => {
        const link = e.target.closest('a[data-route]');
        if (link && !imagePreloadCache.has(link.href)) {
          imagePreloadCache.add(link.href);
          // Preload likely images for the target page
          const route = link.getAttribute('data-route');
          if (route === '/coins') {
            new Image().src = 'https://images.pexels.com/photos/730547/pexels-photo-730547.jpeg?auto=compress&cs=tinysrgb&w=800&h=400&fit=crop';
          } else if (route === '/jewelry') {
            new Image().src = 'https://images.pexels.com/photos/1232594/pexels-photo-1232594.jpeg?auto=compress&cs=tinysrgb&w=800&h=400&fit=crop';
          }
        }
      });

      // Optimize image loading with intersection observer
      const imageObserver = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            const img = entry.target;
            if (img.dataset.src) {
              img.src = img.dataset.src;
              img.removeAttribute('data-src');
              imageObserver.unobserve(img);
            }
          }
        });
      }, { rootMargin: '50px' });

      // Observe images when DOM is ready
      document.addEventListener('DOMContentLoaded', () => {
        document.querySelectorAll('img[data-src]').forEach(img => {
          imageObserver.observe(img);
        });
      });
    })();
  </script>
